<div id="registerForm">
    <h1>Register Here</h1>
    <div class="input">
		<input type="text" ng-model="firstusername" placeholder="Username">
	</div>
	<div class="input">
		<input type="password" ng-model="firstpassword" placeholder="Password">
	</div>
	<div class="input">
		<button ng-click="registerNow()">Register</button>
	</div>
</div>
