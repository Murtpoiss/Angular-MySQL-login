
<div class="lessons-list-container v-h-center-block-parent" >

    <div class="buttons">

        <button class="button button-primary" (click)="subscribeToNotifications()"
                [disabled]="sub">Subscribe</button>

        <button class="button button-danger" (click)="sendNewsletter()">Send</button>

    </div>
    <div>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="addButton">
        <button class="button button-success" (click)="sendNewsletter()">Push Notification</button>
    </div>

    <h2>Subscriptions for Murtpoiss</h2>

    <table class="table lessons-list card card-strong">
        <tbody>
        <tr *ngFor="let lesson of lessons$ | async" [routerLink]="['/lessons', lesson.id]">
            <td class="lesson-title"> {{lesson.description}} </td>
            <td class="duration">
                <i class="md-icon duration-icon">access_time</i>
                <span>{{lesson.duration}}</span>
            </td>
        </tr>
        </tbody>
    </table>

</div>
